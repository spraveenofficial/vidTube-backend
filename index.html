<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include Editor style. -->
    <link
      href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="sample">
      <h2>Video upload example.</h2>
      <form method="post" action="/v1/api/video/upload" fieldName="files" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" />
      </form>
    </div>
    <!-- Include Editor JS files. -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js"
    ></script>
    <!-- Initialize the editor. -->
  </body>
</html>
